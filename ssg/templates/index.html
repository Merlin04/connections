{% extends "base.html" %} {% block content %}
<div class="title">
    <h1>{{ section.title }}</h1>
    <div class="fleuron-flipped"></div>
    {{section.content | safe}}
</div>
<ul class="batches">
    {% for section in section.subsections %}
    {% set s = get_section(path=section, metadata_only=true) %}
    <li class="batch">
        <a href="{{ s.permalink }}">{{ s.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
